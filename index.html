<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deploy a Remix Contract</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <scipt src="https://cdn.jsdeliver.net/gh/ethereum/web3.js/dis/web3/min.js"></scipt>
</head>

<body>
    <div>
        <h1>
            Deploy a Remix Contract
        </h1>
    </div>

    <script>

        //Connect to the web3 provider
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
        }

        // Set a deafult account
        web3.eth.deafaultAccount = web3.eth.accounts[0];

        //get the contract address
        var remixContract = web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "x",
				"type": "string"
			}
		],
		"name": "setMessage",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getMessage",
		"outputs": [
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);

        //get the contract abi
        var myMessage = remixContract.at('0x6075C4D5419F6D4950251E95251351ab5651cc84');

        console.log(myMessage)
    </script>
</body>
</html>
